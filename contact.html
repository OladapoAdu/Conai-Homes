        <!-- CONTACT SECTION -->
         <section class="container p-5">
            <h2 class="text-center">Get In Touch</h2>
            <p class="text-center">We'd love to hear from you. Fill out the form below and we'll get back to you shortly.</p>

            <div class="row g-5">
                <!-- Contact Form -->
                <div class="col-md-6">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter name..." required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="+234">
                        </div>

                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Type your message here..."></textarea>
                        </div>

                        <button type="submit" class="btn btn-success">Send Message</button>
                    </form>
                </div>




                <div class="col-md-6 justify-content-between align-content-center">
                    <h5>Contact Information</h5>
                    <p><strong>Address:</strong> 123 Lorem Ipsum Street, Abuja, Nigeria.</p>
                    <p><strong>Phone:</strong> +234 901 234 5678</p>
                    <P><strong>Email:</strong> info.conai@email.com</P>
