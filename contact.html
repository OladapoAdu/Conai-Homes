<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Conai Homes</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="css/contact.css">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">CONAI HOMES</a>
      <button class="hamburger" id="hamburger">&#9776;</button>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="#">Buy</a></li>
        <li><a href="#">Rent</a></li>
        <li><a href="#">Agents</a></li>
      </ul>
    </div>
  </nav>

  <!-- CONTACT SECTION -->
  <section class="contact-section">
    <div class="container">
      <h2>Get In Touch</h2>
      <p class="subtitle">We'd love to hear from you. Fill out the form below and we'll get back to you shortly.</p>
      
      <div class="row">
        <!-- Contact Form -->
        <div class="col">
          <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter name..." required>

            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="example@gmail.com" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="+234">

            <label for="message">Your Message</label>
            <textarea id="message" rows="4" placeholder="Type your message here..."></textarea>

            <button type="submit" class="btn">Send Message</button>
          </form>
        </div>

        <!-- Contact Info -->
        <div class="col">
          <h5>Contact Information</h5>
          <p><strong>Address:</strong> 123 Lorem Ipsum Street, Abuja, Nigeria.</p>
          <p><strong>Phone:</strong> +234 901 234 5678</p>
          <p><strong>Email:</strong> info.conai@email.com</p>

          <div class="socials">
            <a href="#"><img src="images/x-icon.svg" alt="Twitter"></a>
            <a href="#"><img src="images/instagram-icon.svg" alt="Instagram"></a>
            <a href="#"><img src="images/facebook-icon.svg" alt="Facebook"></a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Hamburger toggle
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("navLinks");

    hamburger.addEventListener("click", () => {
      navLinks.classList.toggle("show");
    });
  </script>
</body>
</html>
