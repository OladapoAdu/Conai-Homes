<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Listings | Conai Homes</title>
  <link rel="stylesheet" href="css/listings.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">CONAI HOMES</a>
      <button class="hamburger" id="hamburger">&#9776;</button>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="agents.html">Agents</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </div>
  </nav>

  <!-- SEARCH BAR -->
  <section class="search-bar">
    <div class="container">
      <form id="searchForm">
        <select id="propertyType">
          <option value="">Property Type</option>
          <option value="apartment">Apartment</option>
          <option value="house">House</option>
          <option value="duplex">Duplex</option>
          <option value="land">Land</option>
        </select>

        <select id="priceRange">
          <option value="">Price Range</option>
          <option value="0-50000000">₦0 - ₦50M</option>
          <option value="50000000-100000000">₦50M - ₦100M</option>
          <option value="100000000-200000000">₦100M - ₦200M</option>
          <option value="200000000+">₦200M+</option>
        </select>

        <button type="submit" class="btn">Search</button>
      </form>
    </div>
  </section>

  <!-- PROPERTY LISTINGS -->
  <section class="property-list container" id="propertyList">
    <!-- Properties will be injected here -->
  </section>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Conai Homes. All Rights Reserved.</p>
  </footer>

  <script src="js/main.js">
    
  </script>
</body>
</html>
