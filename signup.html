<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Conai Homes</title>
  <!-- Google Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=visibility" />

  <link rel="stylesheet" href="css/signup.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">CONAI HOMES</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
      </ul>
    </div>
  </nav>

  <!-- Signup card -->
  <div class="signup-container">
    <div class="signup-card">
      <h3>Create an Account</h3>

      <form id="signupForm" novalidate>
        <!-- First Name -->
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" placeholder="John" required>
        </div>

        <!-- Last Name -->
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" placeholder="Doe" required>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="example@email.com" required>
        </div>

        <!-- Password -->
        <div class="form-group password-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" required>
          <!-- <span class="toggle-password" onclick="togglePassword('password', this)">üëÅÔ∏è</span> -->
          <span class="material-symbols-outlined toggle-password" onclick="togglePassword('password', this)">visibility</span>
        </div>

        <!-- Confirm Password -->
        <div class="form-group password-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm password" required>
          <!-- <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">üëÅÔ∏è</span> -->
          <span class="material-symbols-outlined toggle-password" onclick="togglePassword('password', this)">visibility_off</span>
        </div>
        <div id="passwordError" class="error hidden">Passwords do not match.</div>

        <!-- Role -->
        <div class="form-group">
          <label for="role">I am a:</label>
          <select id="role" required>
            <option value="">Choose...</option>
            <option value="user">User</option>
            <option value="agent">Agent</option>
          </select>
        </div>

        <!-- Agent-specific fields (hidden by default) -->
        <div id="agentFields" class="agent-fields hidden">
          <h6>Agent details</h6>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="+234 812 345 6789">
          </div>

          <div class="form-group">
            <label for="agency">Agency / Company</label>
            <input type="text" id="agency" placeholder="Conai Realty">
          </div>

          <div class="form-group">
            <label for="license">License / Registration No.</label>
            <input type="text" id="license" placeholder="AGT12345">
          </div>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn">Sign Up</button>
      </form>

      <p class="redirect-text">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </div>
  </div>

  <!-- Page JS -->
  <script src="js/main.js">
    
  </script>
</body>
</html>
